<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>数据字典</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__PUBLIC__/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__PUBLIC__/set.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>


<body>
    <div class="layui-row layui-col-space30" id="demo-box" style="margin: 12px auto;">
        <div class="layui-col-md3">
            <div class="layui-panel">
                <div class="menuHead"><span>目录</span></div>
                <ul class="layui-menu" id="setMenu">
                    <li id="yblx" class="layui-menu-item-checked" lay-options="{itype: 'yblx'}">
                        <span>样本类型</span>
                    </li>
                    <li id="jdlx" lay-options="{itype: 'jdlx'}">
                        <span>鉴定类型</span>
                    </li>
                    <li id="skfs" lay-options="{itype: 'skfs'}">
                        <span>收款方式</span>
                    </li>
                    <li id="cyfs" lay-options="{itype: 'cyfs'}">
                        <span>采样方式</span>
                    </li>
                    <li id="khbq" lay-options="{itype: 'khbq'}">
                        <span>客户标签</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="layui-col-md9">
            <div class="layui-panel">
                <div class="menuHead">
                    <span class="menuText">样本类型</span>
                    <button id="addSet" type="button" class="layui-btn layui-btn-radius layui-btn-normal" style="float: right; margin:12px;">
                        <i class="layui-icon">&#xe608;</i> 添加
                    </button>
                </div>
                <table class="layui-hide" id="test" lay-filter="test"></table>
            </div>
        </div>
    </div>
    <script src="__PUBLIC__/layuiadmin/layui/layui.js" charset="utf-8"></script>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit"><i class="layui-icon">&#xe642;</i>编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon">&#xe640;</i>删除</a>
</script>
    <script type="text/html" id="xuhao">
        {{d.LAY_TABLE_INDEX+1}}
</script>
    <!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->
    <script>
    var api = {
        "search":"{:U('Set/setSearch')}",
        "add":"{:U('Set/setAdd')}",
        "del":"{:U('Set/setDel')}",
        "edit":"{:U('Set/setEdit')}",
    };
    </script>
    <script>
  layui.config({
    base: '__PUBLIC__/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'set']);
  </script>
</body>

</html>
