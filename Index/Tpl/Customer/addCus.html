<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>新增客户信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__PUBLIC__/layuiadmin/layui/css/layui.css" media="all">
</head>

<body>
    <form class="layui-form" action="" style="width: 95%; margin-top: 12px">
        <fieldset class="layui-elem-field layui-field-title form-title-text">
            <legend>顾客基本信息【<span class="x-red">*</span>必填】</legend>
        </fieldset>
        <!--顾客延伸信息-->
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label"><span class="x-red">*</span>姓名</label>
                <div class="layui-input-inline">
                    <input type="tel" name="name" lay-verify="required" placeholder="请输入顾客姓名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">手机号码</label>
                <div class="layui-input-inline">
                    <input type="text" name="phone" lay-verify="required" placeholder="请输入手机号码" maxlength="11" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block">
                    <input type="radio" name="sex" value="男" title="男" checked="">
                    <input type="radio" name="sex" value="女" title="女">
                </div>
            </div>
            <div class="layui-inline">
               <label class="layui-form-label"><span class="x-red">*</span>销售人员</label>
                <div class="layui-input-inline">
                    <select name="creatid" lay-verify="required" lay-search="">
                        <option value="">直接选择或搜索选择</option>
                        <volist name="user" id="vo">
                            <option value="{$vo.id}-{$vo.name}">{$vo.name}</option>
                        </volist>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">微信号</label>
                <div class="layui-input-inline">
                    <input type="text" name="wx" placeholder="请输入微信号" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        
        <div class="layui-form-item x-city" id="addrs">
            <label class="layui-form-label">地址</label>
            <div class="layui-input-inline">
                <select name="province" lay-filter="province">
                    <option value="">请选择省</option>
                </select>
            </div>
            <div class="layui-input-inline">
                <select name="city" lay-filter="city">
                    <option value="">请选择市</option>
                </select>
            </div>
            <div class="layui-input-inline">
                <select name="area" lay-filter="area">
                    <option value="">请选择县/区</option>
                </select>
            </div>
            <div class="layui-input-inline">
                <input name="addr" placeholder="请输入详细地址" autocomplete="off" class="layui-input" style="width: 300px">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">客户标签</label>
            <div class="layui-input-block">
                <volist name="custype" id="vo">
                    <input type="checkbox" name="tag" value="{$vo.value}" title="{$vo.value}">
                </volist>
            </div>
        </div>
       
        <!--顾客延伸信息-->
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注内容</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" name="note" class="layui-textarea"></textarea>
            </div>
        </div>
       <fieldset class="layui-elem-field layui-field-title form-title-text">
            <legend>顾客成交信息【<span class="x-red">*</span>必填】</legend>
        </fieldset>
        <div class="layui-form-item">
            <div class="layui-inline">
               <label class="layui-form-label"><span class="x-red">*</span>订单类型</label>
                <div class="layui-input-inline">
                    <select name="creatid" lay-verify="required">
                        <option value="">请选择订单类型</option>
                        <option value="成单">成单</option>
                        <option value="定金">定金</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
               <label class="layui-form-label"><span class="x-red">*</span>销售人员</label>
                <div class="layui-input-inline">
                    <select name="creatid" lay-verify="required" lay-search="">
                        <option value="">直接选择或搜索选择</option>
                        <volist name="user" id="vo">
                            <option value="{$vo.id}-{$vo.name}">{$vo.name}</option>
                        </volist>
                    </select>
                </div>
            </div>
             <div class="layui-inline">
                <label class="layui-form-label" style="width: 160px;">被鉴定人信息</label>
                <div class="layui-input-inline">
                    <input type="text" name="jdrname" placeholder="请输入被鉴定人" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
               <label class="layui-form-label"><span class="x-red">*</span>代理商</label>
                <div class="layui-input-inline">
                    <select name="agentname" lay-verify="required" lay-search="">
                        <option value="">直接选择或搜索选择</option>
                        <volist name="agentd" id="vo">
                            <option value="{$vo.id}-{$vo.name}">{$vo.name}</option>
                        </volist>
                    </select>
                </div>
            </div>
           
           
        </div>
         <div class="layui-form-item">
            
            
            <div class="layui-inline">
               <label class="layui-form-label" style="width:140px;"><span class="x-red">*</span>「委托人」样本类型</label>
                <div class="layui-input-inline">
                    <select name="creatid" lay-verify="required">
                        <option value="">请选择鉴定选择</option>
                        <volist name="yblx" id="vo">
                            <option value="{$vo.id}-{$vo.value}">{$vo.value}</option>
                        </volist>
                    </select>
                </div>
            </div>
            <div class="layui-inline">

               <label class="layui-form-label" style="width:160px;"><span class="x-red">*</span>「被鉴定人」样本类型</label>
               <div id="yblxs" class="layui-input-inline"  style="width:270px;"></div>
                <!-- <div class="layui-input-inline">
                    <select multiple name="creatid" lay-verify="required">
                        <option value="">请选择鉴定选择</option>
                        <volist name="yblx" id="vo">
                            <option value="{$vo.id}-{$vo.value}">{$vo.value}</option>
                        </volist>
                    </select>
                </div> -->
            </div>
             <div class="layui-inline">
                <label class="layui-form-label">鉴定成本</label>
                <div class="layui-input-inline">
                    <input type="number" name="cost" placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>
           
        </div>
        <button class="layui-btn layui-hide" lay-submit="" lay-filter="addCus" id="addCus"></button>
    </form>
    <script src="__PUBLIC__/layuiadmin/layui/layui.js"></script>
    <script type="text/javascript">
            
        </script>
    <script>
    layui.config({
        base: '__PUBLIC__/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'layer', 'xcity','xmSelect'], function() {
        var $ = layui.$,
            form = layui.form,
            xcity = layui.xcity,
            xmSelect = layui.xmSelect,
            layer = layui.layer;

        xcity.render('#addrs', '上海', '市辖区', '浦东新区');

        var demo1 = xmSelect.render({
            el: '#yblxs', 
            data: [
                {name: '张三', value: 1},
                {name: '李四', value: 2},
                {name: '王五', value: 3},
            ],
            on: function(data){
                layer.msg(data.arr);
            }
        });

        //监听提交
        form.on('submit(addCus)', function(data) {
            console.log('提交列表');
            var field = data.field; //获取提交的字段
            console.log(field);
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引  

            // //提交 Ajax 成功后，关闭当前弹层并重载表格
            // //$.ajax({});
            // console.log(111);
            // // parent.layui.table.reload('LAY-app-content-list'); //重载表格
            parent.layer.close(index); //再执行关闭 
        });
    })
    </script>
</body>

</html>
